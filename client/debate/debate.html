<template name="debate">
    {{#if currentUser}}
        {{#with debate}}
            <div class="ui center aligned container">
                <div class="ui grid">
                    <div class="fourteen wide column"><h2>{{topic}}</h2></div>
                    <div class="two wide column right aligned">
                        <div class="ui right pointing dropdown icon button">
                        <i class="settings icon"></i>

                        <div class="menu">
                            <div class="ui left search icon input item">
                                {{> QrCode text=url }}
                            </div>
                        </div>
                    </div></div>
                </div>

                <div class="ui grid">
                    {{#with sidea}}
                        <div class="eight wide column">
                            <div>{{title}}</div>
                            {{#each pros}}
                                <div>{{this}}</div>
                            {{/each}}
                            <div>{{> addPro}}</div>
                        </div>
                    {{/with}}

                    {{#with sideb}}
                        <div class="eight wide column">
                            <div>{{title}}</div>
                            {{#each pros}}
                                <div>{{this}}</div>
                            {{/each}}
                            <div>{{> addPro}}</div>
                        </div>
                    {{/with}}
                </div>
            </div>
        {{/with}}
    {{else}}
        <script>
            $(".login-link-text").click()
        </script>
    {{/if}}
</template>
