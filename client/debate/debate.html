<template name="debate">
    {{#if currentUser}}
        {{#with debate}}
            <div class="ui center aligned container">
                <div class="ui grid">
                    <div class="sixteen wide column"><h2>{{topic}}</h2></div>
                </div>

                <div class="ui grid">
                    <div class="eight wide column">{{sidea.title}}</div>
                    <div class="eight wide column">{{sideb.title}}</div>
                </div>
            </div>
        {{/with}}
    {{else}}
        <script>
            $(".login-link-text").click()
        </script>
    {{/if}}
</template>
